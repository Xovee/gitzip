<!doctype html>
    <!-- This site is maded by http://getskeleton.com/. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>UESTC Course Resource Download</title>
    <link rel="icon" type="image/png" href="https://www.uestc.edu.cn/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">

    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/FileSaver.min.js"></script>
    <script type="text/javascript" src="js/jszip.min.js"></script>
    <script type="text/javascript" src="js/API.js"></script>
</head>
<body>
  <script>

  setInterval(dots, 500)

  function dots(){
    if ($("#dot").text() == '......'){
      $("#dot").text('.');
    } else if ($("#dot").text() == '.'){
      $("#dot").text('..');
    } else if ($("#dot").text() == '..'){
      $("#dot").text('...');
    } else if ($("#dot").text() == '...'){
      $("#dot").text('....');
    } else if ($("#dot").text() == '....'){
      $("#dot").text('.....');
    } else if ($("#dot").text() == '.....'){
      $("#dot").text('......');
    }
    
  }
  

  </script>

  <div class='container'>
      <img id='banner' class='u-max-full-width' src='./img/repo-banner.png'>
  </div>

  <form>
    <div class='container'>
      <div class='row container'>
          <label for="src-url"><h4>输入文件/文件夹地址：</h4></label>
          <input class="u-full-width" type="text" placeholder="例如：https://github.com/Xovee/uestc-course/tree/main/课程目录/课程名" id="src-url">
          </label>
      </div>

      <div class='row'>
          <input type='button' id='git-button' class='back-github' value='返回仓库'>
          <input type='button' id='d-button' class="button-primary" value="下载资源">
      </div>
    </div>
  </form>

  <div id='download' class='container'>
    <h1>资源正在下载中，请耐心等待！</h1>
    <h1 id='dot'>......</h1>
    <button class='return'><h5><strong>返回首页</strong></h5></button>
    <button class='back-github button-primary'><h5><strong>返回仓库</strong></h5></button>
  </div>

  <div id='error_box' class='container'>
    <h1>地址似乎不对，请输入正确的地址！</h1>
      <button class='return'><h5><strong>返回首页</strong></h5></button>
      <button class='back-github button-primary'><h5><strong>返回仓库</strong></h5></button>
  </div>
  
  <script>
  window.onload = function(){
    $('#error_box').hide();
    $('#download').show();
    url = window.location.search.substring(1,)
    if (url != '' && url != '?') {
      GitZip.zipRepo(url);
      $('form').hide();
    } else {
      $('#download').hide();
      $('from').show();
    }
  }

  $('#d-button').click(function(){
    url = $('#src-url').val();
    GitZip.zipRepo(url);
    
    $('form').hide();
    $('#download').show();
  })

  $('.return').click(function(){
    window.location = 'https://xovee.github.io/gitzip/'
  })

  $('.back-github').click(function(){
    window.location = 'https://github.com/Xovee/uestc-course'
  })
  </script>

</body>
</html>
